<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Send</button>
    </form>

    <div id="response"></div>

    <script>
        // Function to handle form submission
        document.getElementById('contactForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent the default form submission behavior

            // Get form data
            const formData = new FormData(e.target);
            const formObject = Object.fromEntries(formData.entries());

            // Send POST request to Apps Script
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbywyLVRlDBzemtQmN9EpstKIf2vgFyXxeg3z7ABtxJy68K1s0t9fG30M44LnzS8Pubw/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(formObject), // Convert form data to query string
                });

                // Handle response
                const result = await response.text();
                document.getElementById('response').textContent = result;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('response').textContent = 'There was an error submitting your form.';
            }
        });
    </script>
    <script src="loadHeader.js"></script>
</body>
</html>
