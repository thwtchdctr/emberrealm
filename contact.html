<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ember Realm</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- JavaScript to include the header -->
    <div id="header-container"></div> <!-- Placeholder for header -->
    <!-- Contact Form Section -->
    <section class="container">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

    </section>
    <script>
        document.getElementById("contact-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            // Collect form data
            var formData = new FormData(event.target);

            // Send data to Google Apps Script Web App
            fetch("https://script.google.com/macros/s/AKfycbywyLVRlDBzemtQmN9EpstKIf2vgFyXxeg3z7ABtxJy68K1s0t9fG30M44LnzS8Pubw/exec", {
                method: "POST",
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                    alert("Message sent successfully!");
                })
                .catch(error => {
                    alert("There was an error sending your message. Please try again.");
                });
        });
    </script>


    <!-- JavaScript to load the header -->
    <script src="loadHeader.js"></script>
</body>
</html>
