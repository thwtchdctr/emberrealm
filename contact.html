<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ember Realm</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- JavaScript to include the header -->
    <div id="header-container"></div> <!-- Placeholder for header -->
    <!-- Contact Form Section -->
    <section class="container">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

    </section>
    <script>
        document.getElementById("contact-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            // Collect form data
            var formData = new FormData(event.target);

            fetch('https://script.google.com/macros/s/AKfycbywyLVRlDBzemtQmN9EpstKIf2vgFyXxeg3z7ABtxJy68K1s0t9fG30M44LnzS8Pubw/exec', {
                method: 'POST',
                body: new URLSearchParams({
                    'name': document.getElementById('name').value,
                    'email': document.getElementById('email').value,
                    'subject': document.getElementById('subject').value,
                    'message': document.getElementById('message').value
                }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Access-Control-Allow-Origin': '*'
                }
            })
                .then(response => response.text())
                .then(data => {
                    alert(response);
                })
                .catch(error => {
                    alert('There was an error with your form submission: ' + error);
                });

        });
    </script>


    <!-- JavaScript to load the header -->
    <script src="loadHeader.js"></script>
</body>
</html>
