<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ember Realm</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->

    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "kH91p66K1skpSfwD2",
            });
        })();
    </script>
</head>
<body>
    <div id="header-container"></div> <!-- Placeholder for header -->
    <h1 style="padding-top: 20px;">Contact Us</h1>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Send</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission behavior

            // Prepare form data
            let formData = {
                name: document.getElementById('name').value || 'No Name Provided',
                email: document.getElementById('email').value || 'noemail@example.com',
                subject: document.getElementById('subject').value || 'No Subject',
                message: document.getElementById('message').value || 'No Message Provided',
            };

            emailjs.send("service_sa24c0d", "template_o9tiuig", formData).then(
                (response) => {
                    alert('Message sent successfully', response.status, response.text);
                },
                (error) => {
                    alert('Message failed to send', error);
                })

        });
    </script>

    <script src="loadHeader.js"></script>
    <script src="animations.js"></script>
</body>
</html>
