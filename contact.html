<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <div id="header-container"></div> <!-- Placeholder for header -->
    <h1>Contact Us</h1>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Send</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission behavior

            // Prepare form data
            const formData = new URLSearchParams({
                name: document.getElementById('name').value || 'No Name Provided',
                email: document.getElementById('email').value || 'noemail@example.com',
                subject: document.getElementById('subject').value || 'No Subject',
                message: document.getElementById('message').value || 'No Message Provided',
            });

            // Make a fetch request to testDoGet
            fetch('https://script.google.com/macros/s/AKfycbywyLVRlDBzemtQmN9EpstKIf2vgFyXxeg3z7ABtxJy68K1s0t9fG30M44LnzS8Pubw/exec?' + formData.toString(), {
                redirect: 'follow',
                method: 'GET',
                mode: 'no-cors',
                headers: {
                    "Content-Type": "text/plain;charset=utf-8",
                    "Access-Control-Allow-Origin": "https://www.emberrealm.net",
                },
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then((data) => {
                    alert(data.message); // Success message from Apps Script
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('There was an error submitting the form. Please try again.');
                });
        });
    </script>

    <script src="loadHeader.js"></script>
</body>
</html>
